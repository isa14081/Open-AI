apply plugin: 'com.android.library'

android {
    compileSdkVersion project.compileSdkVersion
    buildToolsVersion project.buildToolsVersion
    defaultPublishConfig "amazonJarDebug"
    publishNonDefault true

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
            jni.srcDirs = ['libs']
        }

    }

    productFlavors {
        amazonJar {}
        fortumoJar {}
    }

    lintOptions {
        abortOnError false
    }

    android.libraryVariants.all { variant ->
        if (variant.flavorName == "amazonJar") {
            variant.packageLibrary.exclude('libs/FortumoInApp-android-9.1.2-o.jar')
        } else if (variant.flavorName == "fortumoJar") {
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
}



